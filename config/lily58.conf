# Uncomment the following line to enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y

# Add display
# --- SSD1306 HARDWARE DRIVER ---
# Enables the base Zephyr display subsystem
CONFIG_DISPLAY=y
# Enables the specific SSD1306 driver
CONFIG_SSD1306=y
# Enable the ZMK display feature
CONFIG_ZMK_DISPLAY=y

# --- ZMK DISPLAY WIDGETS AND FEATURES ---
# Use the custom status screen for ZMK widgets
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y 

# Power management (Highly recommended for wireless)
# Blanks the screen when the keyboard is idle
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Enable the built-in ZMK status widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y     # Show the active layer
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y   # Show battery charge
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y    # Show connection type (USB/BLE)
